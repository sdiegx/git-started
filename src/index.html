<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Git started exercise</h1>
    <h2>Fill all the following data:</h2>
    <section>
      <div class="--input">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="--input">
        <label for="surname">Surname: </label>
        <input type="text" id="surname" name="surname" />
      </div>

      <div class="--input">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="--input">
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday" />
      </div>

      <div class="--input">
        <label for="selector">Favorite framework: </label>
        <input id="selector" name="selector" list="frontend-list" />
      </div>

      <button type="submit" onclick="handleSubmit()">Send</button>

      <datalist id="frontend-list">
        <option value="react"></option>
        <option value="flutter"></option>
        <option value="vue"></option>
        <option value="svelte"></option>
        <option value="angular"></option>
      </datalist>
    </section>

    <script type="text/javascript" src="./static/script.js"></script>
  </body>
</html>
